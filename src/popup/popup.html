<!DOCTYPE html>
<html>
  <head>
    <title>Promo Codes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
      }
      button {
        margin-top: 10px;
      }
      ul {
        padding: 0;
      }
      li {
        list-style: none;
        margin-bottom: 5px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h3>Promo Code Extension</h3>
    <button id="select-input">Select Input Field</button>
    <button id="select-apply-button">Select Apply Button</button>
    <button id="select-price-field">Select Price Field</button>
    <button id="start-automation" style="margin-left: 10px">
      Start Automation
    </button>

    <!-- Нови добавени елементи -->
    <label for="interval">Interval Between Attempts (ms):</label>
    <input type="number" id="interval" value="300" min="100" step="100" />

    <label for="apply-timeout">Timeout After Apply (ms):</label>
    <input type="number" id="apply-timeout" value="100" min="100" step="100" />
    <!-- Край на новите елементи -->

    <script src="popup.js"></script>
  </body>
</html>
